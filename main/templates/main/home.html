{% extends 'main/base.html' %}

{% block title %}Count Page{% endblock %}

{% block content %}
<div id="content", name="content", class="main">
    <div class="row justify-content-center">
        <div class="col-4 p-md-5 border border-primary rounded border-5" style="margin-top: 300px; background-color:aliceblue;">
            <form action="result" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <p>Terdapat 2 cluster yang terbentuk (0 dan 1)</p>
                <input type="submit" class="btn btn-danger">
            </form>
        </div>
    </div>
</div>  
{% endblock %}
